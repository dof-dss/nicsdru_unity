uuid: 7c22c27f-356d-4902-a475-b5afc973155f
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_revision_publication_page
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node revisions (Publication page)'
source:
  plugin: d7_node_revision
  node_type: publication_page
process:
  nid:
    -
      plugin: get
      source: nid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_publication_page/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
    -
      plugin: media_wysiwyg_filter
  body/0/format:
    -
      plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_tokens: basic_html
        restricted_html: basic_html
        plain_text: plain_text
  field_publication_date:
    -
      plugin: sub_process
      source: field_publication_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_publication_image:
    -
      plugin: sub_process
      source: field_publication_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_publication_type:
    -
      plugin: get
      source: field_publication_type
  field_publication_topic:
    -
      plugin: sub_process
      source: field_publication_topic
      process:
        target_id: tid
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_revision:node'
  default_bundle: publication_page
migration_dependencies:
  required:
    - upgrade_d7_node_consultation
    - upgrade_d7_node_news
    - upgrade_d7_node_page
    - upgrade_d7_node_project_page
    - upgrade_d7_node_publication_page
    - upgrade_d7_node_staff_member
    - upgrade_d7_node_vacancy
    - upgrade_d7_node_webform
  optional:
    - upgrade_d7_metatag_field
    - upgrade_d7_metatag_field_instance

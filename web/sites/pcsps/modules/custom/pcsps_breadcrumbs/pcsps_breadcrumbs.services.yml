services:
  pcsps_breadcrumbs.breadcrumb.view_page:
    class: Drupal\pcsps_breadcrumbs\ViewPageBreadcrumb
    arguments: ['@request_stack', '@title_resolver']
    tags:
      - { name: breadcrumb_builder, priority: 1011 }
  pcsps_breadcrumbs.breadcrumb.publication:
    class: Drupal\pcsps_breadcrumbs\PublicationBreadcrumb
    arguments: [ '@entity_type.manager', '@title_resolver', '@request_stack' ]
    tags:
      - { name: breadcrumb_builder, priority: 100 }
  pcsps_breadcrumbs.breadcrumb.page:
    class: Drupal\pcsps_breadcrumbs\PageBreadcrumb
    arguments: [ '@entity_type.manager', '@title_resolver', '@request_stack' ]
    tags:
      - { name: breadcrumb_builder, priority: 100 }

services:
  pbni_breadcrumbs.breadcrumb.view_page:
    class: Drupal\pbni_breadcrumbs\ViewPageBreadcrumb
    arguments: ['@request_stack', '@title_resolver']
    tags:
      - { name: breadcrumb_builder, priority: 1011 }
  pbni_breadcrumbs.breadcrumb.news:
    class: Drupal\pbni_breadcrumbs\NewsBreadcrumb
    arguments: [ '@entity_type.manager', '@title_resolver', '@request_stack' ]
    tags:
      - { name: breadcrumb_builder, priority: 100 }
  pbni_breadcrumbs.breadcrumb.publication:
    class: Drupal\pbni_breadcrumbs\PublicationBreadcrumb
    arguments: [ '@entity_type.manager', '@title_resolver', '@request_stack' ]
    tags:
      - { name: breadcrumb_builder, priority: 100 }
  pbni_breadcrumbs.breadcrumb.page:
    class: Drupal\pbni_breadcrumbs\PageBreadcrumb
    arguments: [ '@entity_type.manager', '@title_resolver', '@request_stack' ]
    tags:
      - { name: breadcrumb_builder, priority: 100 }
  pbni_breadcrumbs.breadcrumb.webform:
    class: Drupal\pbni_breadcrumbs\WebformBreadcrumb
    arguments: [ '@entity_type.manager', '@title_resolver', '@request_stack' ]
    tags:
      - { name: breadcrumb_builder, priority: 100 }

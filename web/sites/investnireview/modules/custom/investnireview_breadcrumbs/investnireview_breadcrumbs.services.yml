services:
  investnireview_breadcrumbs.breadcrumb.view_page:
    class: Drupal\investnireview_breadcrumbs\ViewPageBreadcrumb
    arguments: ['@request_stack', '@title_resolver']
    tags:
      - { name: breadcrumb_builder, priority: 100 }
  investnireview_breadcrumbs.breadcrumb.news:
    class: Drupal\investnireview_breadcrumbs\NewsBreadcrumb
    arguments: [ '@entity_type.manager', '@title_resolver', '@request_stack' ]
    tags:
      - { name: breadcrumb_builder, priority: 100 }
  investnireview_breadcrumbs.breadcrumb.evidence:
    class: Drupal\investnireview_breadcrumbs\EvidenceBreadcrumb
    arguments: [ '@entity_type.manager', '@title_resolver', '@request_stack' ]
    tags:
      - { name: breadcrumb_builder, priority: 100 }
  investnireview_breadcrumbs.breadcrumb.page:
    class: Drupal\investnireview_breadcrumbs\PageBreadcrumb
    arguments: [ '@entity_type.manager', '@title_resolver', '@request_stack' ]
    tags:
      - { name: breadcrumb_builder, priority: 100 }

uuid: 8afe207d-24be-4cd8-ad2d-4cf7e1f6f8ef
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_complete_question_page
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node complete (Question to Chief Constable)'
source:
  plugin: d7_node_complete
  node_type: question_page
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_question_page/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
    -
      plugin: media_wysiwyg_filter
    -
      plugin: filter_absolute_links
      replace_urls:
        http://www.nipolicingboard.org.uk
        https://www.nipolicingboard.org.uk
        http://test-nipb.nigov.net
    -
      plugin: site_files_filter
      from_ref: sites/nipb/files
      to_ref: files/nipolicingboard
    -
      plugin: site_files_filter
      from_ref: sites/nipolicingboard.org.uk/files
      to_ref: files/nipolicingboard
    -
      plugin: site_files_filter
      from_ref: sites/nipb-drupal.nigov.net/files
      to_ref: files/nipolicingboard
  body/0/format:
    -
      plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_tokens: basic_html
        restricted_html: basic_html
        plain_text: plain_text
  field_committee:
    -
      plugin: sub_process
      source: field_committee
      process:
        target_id: tid
  field_key_term:
    -
      plugin: sub_process
      source: field_key_term
      process:
        target_id: tid
  field_political_party:
    -
      plugin: sub_process
      source: field_political_party
      process:
        target_id: tid
  field_published_date:
    -
      plugin: sub_process
      source: field_published_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_question_type:
    -
      plugin: get
      source: field_question_type
  field_nipb_board_member:
    -
      plugin: get
      source: field_nipb_board_member
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: question_page
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_metatag_field_node
    - upgrade_d7_metatag_field_instance_node_question_page
    - upgrade_d7_metatag_field_instance_widget_settings_node_question_page

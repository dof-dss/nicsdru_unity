site-styling:
  css:
    # The SMACSS category, "base", is loaded before other categories. Drupal 8
    # loads stylesheets based on the SMACSS ordering of:
    # base, layout, component, state, theme
    base:
      css/base.css: { weight: 1, minified: true }

    # The SMACSS category, "layout", is loaded after "base" styles.
    layout:
      css/layout.css: { weight: 2, minified: true }

    # The SMACSS category, "component", is loaded after "base" and "layout" styles.
    component:
      css/components.css: { weight: 3, minified: true }

    # The SMACSS category, "theme", is loaded after "base", "layout" and "component" styles.
    theme:
      css/theme.css: { weight: 4, minified: true }

fonts:
  css:
    theme:
      'https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap': { type: external, minified: true }
      'https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&display=swap': { type: external, minified: true }

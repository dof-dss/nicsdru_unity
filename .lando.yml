recipe: drupal8
config:
  webroot: web
  database: mariadb
  php: '7.3'
  config:
    php: .lando/config/php.ini
    database: .lando/config/my.cnf
compose:
  - docker-compose.yml
env_file:
  - .lando/config/local.envvars
proxy:
  appserver:
    - uregni.gov.uk.lndo.site
    - liofa.eu.lndo.site
    - fictcommission.org.lndo.site
services:
  appserver:
    xdebug: false
    build_as_root:
      - /app/.lando/scripts/appserver_build.sh
  uregni_db:
    type: mariadb
    portforward: true
    creds:
      user: uregni
      password: uregni
      database: uregni
  liofa_db:
    type: mariadb
    portforward: true
    creds:
      user: liofa
      password: liofa
      database: liofa
  fictcommission_db:
    type: mariadb
    portforward: true
    creds:
      user: fictcommission
      password: fictcommission
      database: fictcommission
  redis:
    type: redis:5.0
    persist: true
    config:
        server: .lando/config/redis.conf
  solr:
    type: solr:7
    portforward: true
    core: default
    config:
      dir: .lando/config/solr/7.x/default
  mailhog:
    type: mailhog
    portforward: true
    hogfrom:
      - appserver
tooling:
  xdebug-on:
    service: appserver
    description: Enable xdebug
    cmd: "docker-php-ext-enable xdebug && /etc/init.d/apache2 reload"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug
    cmd: "rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload"
    user: root
  yarn:
    service: appserver
    cmd: yarn
  nightwatch:
    service: appserver
    description: "Run Nightwatch.js functional tests.\n\n
                  Usage:\n
                  > Run a specific test with tag\n
                  lando nightwatch --tag your-tag\n
                  > Run a single test suite file, relative to Drupal core location\n
                  lando nightwatch ../modules/custom/modulename/tests/src/Nightwatch/Tests/yourTestSuite.js\n
                  > Run all tests except Core\n
                  lando nightwatch --skiptags core\n"
    cmd: "yarn --cwd=/app/web/core test:nightwatch"
  phpunit:
    description: "Run PHPUnit tests. You can pass options, e.g. --group=unity, as you require"
    service: appserver
    cmd: cd /app/web/core && /app/vendor/bin/phpunit -c /app/web/core/phpunit.xml
  phpcs:
    description: Run PHPCS checks against all custom Drupal 8 code
    service: appserver
    cmd: /app/phpcs.sh "/app" "/app/web/modules/origins /app/web/modules/custom /app/web/themes/custom /app/web/profiles/custom"
  drck:
    description: Run drupal-check for Drupal 9 compatibility e.g. 'lando drck ./'
    service: appserver
    cmd: /app/vendor/bin/drupal-check
  drush:
    server: appserver
    cmd: drush -r /app/web

# The name given to the MariaDB service (lowercase alphanumeric only).
db:
  # The type of your service (mariadb), which uses the format
  # 'type:version'. Be sure to consult the MariaDB documentation
  # (https://docs.platform.sh/configuration/services/mysql.html#supported-versions)
  # when choosing a version. If you specify a version number which is not available,
  # the CLI will return an error.
  type: mariadb:10.4
  # The disk attribute is the size of the persistent disk (in MB) allocated to the service.
  disk: 40960
  configuration:
    schemas:
      - liofadb
      - uregnidb
      - odscnidb
      - attorneygeneralnidb
      - employmenttribunalsnidb
      - fiscalcommissionnidb
      - nifiscalcouncildb
      - niauditofficedb
      - octfdb
      - urologyservicesinquirydb
      - mahinquirydb
      - independentreviewofeducationdb
      - nipolicingboarddb
      - pbnidb
      - investnireviewdb
    endpoints:
      uregni:
        default_schema: uregnidb
        privileges:
          uregnidb: admin
      liofa:
        default_schema: liofadb
        privileges:
          liofadb: admin
      odscni:
        default_schema: odscnidb
        privileges:
          odscnidb: admin
      attorneygeneralni:
        default_schema: attorneygeneralnidb
        privileges:
          attorneygeneralnidb: admin
      employmenttribunalsni:
        default_schema: employmenttribunalsnidb
        privileges:
          employmenttribunalsnidb: admin
      fiscalcommissionni:
        default_schema: fiscalcommissionnidb
        privileges:
          fiscalcommissionnidb: admin
      nifiscalcouncil:
        default_schema: nifiscalcouncildb
        privileges:
          nifiscalcouncildb: admin
      niauditoffice:
        default_schema: niauditofficedb
        privileges:
          niauditofficedb: admin
      octf:
        default_schema: octfdb
        privileges:
          octfdb: admin
      urologyservicesinquiry:
        default_schema: urologyservicesinquirydb
        privileges:
          urologyservicesinquirydb: admin
      mahinquiry:
        default_schema: mahinquirydb
        privileges:
          mahinquirydb: admin
      independentreviewofeducation:
        default_schema: independentreviewofeducationdb
        privileges:
          independentreviewofeducationdb: admin
      nipolicingboard:
        default_schema: nipolicingboarddb
        privileges:
          nipolicingboarddb: admin
      pbni:
        default_schema: pbnidb
        privileges:
          pbnidb: admin
      investnireview:
        default_schema: investnireviewdb
        privileges:
          investnireviewdb: admin

# Fudging the service name forces a full rebuild with any new config.
solr:
  type: solr:7.7
  disk: 1024
  configuration:
    cores:
      uregni_index:
        conf_dir: !archive "solr_config/"
      niauditoffice_index:
        conf_dir: !archive "solr_config/"
      nipolicingboard_index:
        conf_dir: !archive "solr_config/"
      pbni_index:
        conf_dir: !archive "solr_config/"
      #     fictcommission_index:
      #       conf_dir: !archive "solr_config/"
    endpoints:
      uregni:
        core: uregni_index
      niauditoffice:
        core: niauditoffice_index
      nipolicingboard:
        core: nipolicingboard_index
      pbni:
        core: pbni_index
#     fictcommission:

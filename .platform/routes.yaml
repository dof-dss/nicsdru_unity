# Each route describes how an incoming URL is going to be processed by Platform.sh.
"https://www.uregni.gov.uk/":
  type: upstream
  upstream: "unity:http"
  cache:
    enabled: false

"https://uregni.gov.uk.{default}/":
  type: redirect
  to: "https://www.uregni.gov.uk.{default}/"

"https://uregni.gov.uk/":
  type: redirect
  to: "https://www.uregni.gov.uk/"


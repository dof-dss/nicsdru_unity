    datasource_id: 'entity:node'
    property_path: 'field_nipb_board_member:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_nipb_board_member
      module:
        - taxonomy
  body:
    label: Response
    datasource_id: 'entity:node'
    property_path: body
    type: text
    dependencies:
      config:
        - field.storage.node.body
  committee_name:
    label: 'Committee » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_committee:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_committee
      module:
        - taxonomy
  field_published_date:
    label: 'Date asked'
    datasource_id: 'entity:node'
    property_path: field_published_date
    type: date
    dependencies:
      config:
        - field.storage.node.field_published_date
  field_question_type:
    label: 'Question type'
    datasource_id: 'entity:node'
    property_path: field_question_type
    type: string
    dependencies:
      config:
        - field.storage.node.field_question_type
  keyterm_name:
    label: 'Key terms » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_key_term:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_key_term
      module:
        - taxonomy
  langcode:
    label: Language
    datasource_id: 'entity:node'
    property_path: langcode
    type: string
    dependencies:
      module:
        - node
  spelling:
    label: Spelling
    property_path: aggregated_field
    type: solr_text_spellcheck
    configuration:
      type: union
      fields:
        - 'entity:node/title'
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 13
    dependencies:
      module:
        - node
  title_fulltext:
    label: 'Title fulltext'
    property_path: aggregated_field
    type: text
    boost: !!float 13
    configuration:
      type: union
      fields:
        - 'entity:node/body'
        - 'entity:node/title'

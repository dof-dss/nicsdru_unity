    info: 'About the inquiry'
    langcode: en
    uuid: ddef5382-935d-408f-9ab1-e3c8af07442b
    bundle: basic_block
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<p>The Muckamore Abbey Hospital Public Inquiry is a statutory inquiry established under the Inquiries Act 2005, to examine the issue of abuse of patients at Muckamore Abbey Hospital (MAH) and to determine why the abuse happened and the range of circumstances that allowed it to happen. The purpose of the Inquiry is to ensure that such abuse does not occur again at MAH or any other institution in Northern Ireland which provides similar services.</p>\r\n\r\n<p><a class=\"btn\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"d330247b-d334-4ca9-aef1-3d4fe2476b62\" href=\"/node/13\">Read our Terms of Reference</a></p>\r\n"
          summary: ''
          format: basic_html

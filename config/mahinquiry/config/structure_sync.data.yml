    rev_id_current: null
    fields:
      body:
        -
          value: "<p>The Inquiry would like you to provide your contact details and answer some basic questions. The Chair would be very grateful if you could submit your contact form by Friday 31st December 2021.</p>\r\n\r\n<p><a class=\"btn\" href=\"https://consultations.nidirect.gov.uk/doh-1/muckamore-abbey-hospital-inquiry-contact-form/\">Online Contact Form</a></p>\r\n\r\n<p><a class=\"btn\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"ddae8124-bb55-4e20-832b-0891e10cdd52\" href=\"/node/17\">Postal Contact Form</a></p>\r\n"
          summary: null
